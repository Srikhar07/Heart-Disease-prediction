<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="age" placeholder="Age" required><br><br>
        <input type="text" name="sex" placeholder="Sex (1=Male, 0=Female)" required><br><br>
        <input type="text" name="cp" placeholder="Chest Pain Type" required><br><br>
        <input type="text" name="trestbps" placeholder="Resting Blood Pressure" required><br><br>
        <input type="text" name="chol" placeholder="Cholesterol" required><br><br>
        <input type="text" name="fbs" placeholder="Fasting Blood Sugar" required><br><br>
        <input type="text" name="restecg" placeholder="Rest ECG" required><br><br>
        <input type="text" name="thalach" placeholder="Max Heart Rate" required><br><br>
        <input type="text" name="exang" placeholder="Exercise Induced Angina" required><br><br>
        <input type="text" name="oldpeak" placeholder="ST Depression" required><br><br>
        <input type="text" name="slope" placeholder="Slope" required><br><br>
        <input type="text" name="ca" placeholder="No. of Major Vessels" required><br><br>
        <input type="text" name="thal" placeholder="Thal" required><br><br>
        <button type="submit">Predict</button>
    </form>
    <br>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
